<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="library">
        <h1 class="page-title">Your Library</h1>
        <button class="open-modal" id="modal">Add a book</button>
        <div class="books"></div>
    </div>
    <dialog class="modal">
        <div class="modal-header">
            <h1>Add a new book</h1>
            <button id="x-marker" class="close-modal">&times;</button>
        </div>
        <form id="add-book" method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">

            <label for="author">Author:</label>
            <input type="text" id="author" name="author">

            <label for="num-pages">Pages:</label>
            <input type="number" id="num-pages" name="numPages">

            <label for="read">Read</label>
            <input type="checkbox" id="read" name="read">

            <button id="add-to-library" class="close-modal" type="submit">Add to library</button>
        </form>
    </dialog>
</body>
</html>
